<div class="container coding">
  <h1>Interactive Coding</h1>

  <div class="code-card">

    <h2>Counter</h2>

    <pre><code>
let count = 0;
function tambah() {
  count++;
  document.getElementById("hasil").innerText = count;
}
    </code></pre>

    <button onclick="tambah()">Run</button>
    <p id="hasil">0</p>

  </div>
</div>
