<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Anime</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="anime.html">Anime</a>
  <a href="coding.html">Coding</a>
</nav>

<div class="container anime-page">
  <h1 class="anime-title">Anime Library</h1>
  <p class="anime-subtitle">Anime yang sudah aku tonton</p>

  <div class="anime-grid" id="animeGrid">

  <!-- CARD ANIME -->
  <div class="anime-card">
  <div class="card-menu">â‹®</div>

  <img src="images/anime/placeholder.jpg">

  <div class="card-body">
    <h3>Anime Title</h3>
    <div class="rating" data-rating="8.5"></div>
  </div>

  <div class="menu-dropdown">
    <button>Edit</button>
    <button class="danger">Hapus</button>
  </div>
</div>

  <!-- ADD CARD -->
  <div class="anime-card add-card" id="addAnime">
    <div class="plus">+</div>
  </div>

</div>

  </div>
</div>

  <!-- ===== MODAL TAMBAH ANIME ===== -->
<div id="animeModal" class="modal hidden">
  <div class="modal-content">

  <h2>Tambah Anime</h2>

  <!-- PREVIEW IMAGE -->
  <div class="image-picker" id="imagePicker">
    <img id="imagePreview" src="images/anime/placeholder.jpg">
    <span>Click / Drop / URL</span>
  </div>

  <input type="file" id="animeImageFile" accept="image/*" hidden>

  <input
    type="text"
    id="animeImageUrl"
    placeholder="Tempel URL gambar (opsional)"
  >

  <button id="resetImage" type="button">Reset Poster</button>

  <label>Judul Anime</label>
  <input type="text" id="animeTitle">

  <label>Rating Anime</label>
  <div id="starRating" class="stars"></div>
  <p id="ratingValue">Rating: 0</p>

  <div class="modal-actions">
    <button id="cancelBtn">Batal</button>
    <button id="saveBtn">Simpan</button>
  </div>
</div>
  
<script src="js/anime.js"></script>
</body>
</html>
