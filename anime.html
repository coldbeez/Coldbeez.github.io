<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Anime</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="anime.html">Anime</a>
  <a href="coding.html">Coding</a>
</nav>

<div class="container anime-page">
  <h1 class="anime-title">Anime Library</h1>
  <p class="anime-subtitle">Anime yang sudah aku tonton (link legal)</p>

  <div class="anime-grid" id="animeGrid">

  <!-- CARD ANIME -->
  <div class="anime-card">
  <div class="card-menu">â‹®</div>

  <img src="images/anime/placeholder.jpg">

  <div class="card-body">
    <h3>Anime Title</h3>
    <div class="rating" data-rating="8.5"></div>
  </div>

  <div class="menu-dropdown">
    <button>Edit</button>
    <button class="danger">Hapus</button>
  </div>
</div>

  <!-- ADD CARD -->
  <div class="anime-card add-card" id="addAnime">
    <div class="plus">+</div>
  </div>

</div>

  </div>
</div>

  <!-- ===== MODAL TAMBAH ANIME ===== -->
<div id="animeModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle">Tambah Anime</h2>

    <label>Judul Anime</label>
    <input type="text" id="animeTitle" placeholder="Masukkan judul">

    <label>Rating Anime</label>
    <div id="starRating" class="stars"></div>
    <p id="ratingValue">Rating: 0</p>

    <div class="modal-actions">
      <button id="cancelBtn">Batal</button>
      <button id="saveBtn">Simpan</button>
    </div>
  </div>
</div>
  
<script src="js/anime.js"></script>
</body>
</html>
